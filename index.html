<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <script src="/game.js" type="module"></script>
    <!-- <script src="/game.js" type="module"></script> -->
    <title>Project 6</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="contents">
                <h1>My game</h1>
            </div>
        </div>
        <div class="playerOneSide">
            <h3>Player 1</h3>
            <div class="nameOfPlayerOne"></div>
            <div class="picture1">
                <img src="/image/player01.png" alt="Picture of player 1">
            </div>
            <div class="playerOneHealth"></div>
            <div class="remainingStepsOne"></div>
            <div class="activeWeaponOne"></div>
            <div class="damagePointOne"></div>
        </div>

        <div id="gameMap"></div>

        <div class="playerTwoSide">
            <h3>Player 2</h3>
            <div class="nameOfPlayerTwo"></div>
            <div class="picture2">
                <img src="/image/player02.png" alt="Picture of player 2">
            </div>
            <div class="playerTwoHealth"></div>
            <div class="remainingStepsTwo"></div>
            <div class="activeWeaponTwo"></div>
            <div class="damagePointTwo"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous"></script>
    

</body>
</html>
